<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DShinee Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(56, 189, 248, 0.15);
            --primary: #0ea5e9;
            --text-main: #f0f9ff;
            --text-sub: #bae6fd;
            --gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --accent-cyan: #06b6d4; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(6, 182, 212, 0.15) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(15, 23, 42, 1) 0, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            overflow-x: hidden;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 100px 20px 50px; }
        section { margin-bottom: 60px; opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s forwards; }
        
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 20px; padding: 30px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .section-title { font-size: 1.5rem; margin-bottom: 20px; border-left: 4px solid var(--accent-cyan); padding-left: 15px; color: #fff; text-align: left; }

        .install-btn {
            display: inline-flex; align-items: center; gap: 10px; padding: 12px 28px;
            background: var(--gradient); color: #fff !important; text-decoration: none;
            border-radius: 12px; font-weight: 600; font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3); border: 1px solid rgba(255,255,255,0.1);
            margin-top: 10px; cursor: pointer;
        }
        .install-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 25px rgba(6, 182, 212, 0.5); }

        #extraConfigArea, #tutorialArea { display: none; width: 100%; animation: fadeInUp 0.5s forwards; }

        .status-text { font-size: 0.85rem; color: var(--accent-cyan); margin: 15px 0; display: block; font-style: italic; }

        .video-wrapper {
            width: 100%; margin-top: 20px; border-radius: 15px; overflow: hidden;
            border: 1px solid var(--glass-border); display: none; 
            background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <section id="dns-setup" class="glass-card">
            <h2 class="section-title">DShinee - DNS | 2025</h2>
            
            <p style="color: var(--text-sub); font-size: 0.95rem; margin-bottom: 15px;">
                DNS Custom By DShinee<br>
                <span style="color: var(--accent-cyan);">✦ Locket Gold ✦ Spotify No Ads ✦ Block Ads ✦</span>
            </p>

            <div id="step1">
                <div class="install-btn" onclick="openKeyModal()">
                    <i class="fas fa-shield-alt"></i> Cài Đặt Ngay
                </div>
            </div>

            <div id="extraConfigArea">
                <span class="status-text">✦ Xác thực thành công! Hãy thêm cấu hình ✦</span>
                <a href="shadowrocket://config/add/https://your-config.conf" class="install-btn" onclick="handleStep2()">
                    <i class="fas fa-plus-circle"></i> Add Config Shadowrocket
                </a>
            </div>

            <div id="tutorialArea">
                <span class="status-text">✦ Đã thêm Config! Xem video để biết cách bật ✦</span>
                <div class="install-btn" onclick="toggleVideo()">
                    <i class="fab fa-youtube"></i> Xem Video Hướng Dẫn
                </div>
                
                <div id="videoContainer" class="video-wrapper">
                    <div style="position:relative; padding-bottom:56.25%;">
                        <iframe id="ytPlayer" style="position:absolute; top:0; left:0; width:100%; height:100%;" 
                            src="" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <p style="font-size: 0.75rem; color: rgba(255,255,255,0.3); font-family: monospace; margin-top: 20px;">Version v1.0</p>
        </section>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="glass-card" style="width: 90%; max-width: 350px;">
            <h3 style="margin-bottom: 20px; color: var(--accent-cyan);">Nhập Key Cài Đặt</h3>
            <input type="text" id="licenseKey" style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--glass-border); background:rgba(255,255,255,0.05); color:#fff; text-align:center;" placeholder="Nhập Key...">
            <div id="popupError" style="color: #ef4444; font-size: 0.8rem; margin: 10px 0; display: none;">Key không chính xác!</div>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                <button class="install-btn" style="background: rgba(255,255,255,0.1);" onclick="closeKeyModal()">Hủy</button>
                <button class="install-btn" onclick="verifyLicenseKey()">Xác nhận</button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script>

        const YOUTUBE_VIDEO_ID = "ZwQiaiLfXEY";

        function openKeyModal() { document.getElementById('modalOverlay').style.display = 'flex'; }
        function closeKeyModal() { document.getElementById('modalOverlay').style.display = 'none'; }

        function verifyLicenseKey() {
            const inputKey = document.getElementById('licenseKey').value.trim();
            if (typeof VALID_KEYS !== 'undefined' && VALID_KEYS.includes(inputKey)) {
                window.location.href = "DNSByDShinee.mobileconfig";
                closeKeyModal();
                setTimeout(() => {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('extraConfigArea').style.display = 'block';
                }, 800);
            } else {
                document.getElementById('popupError').style.display = 'block';
            }
        }

        function handleStep2() {
            setTimeout(() => {
                document.getElementById('extraConfigArea').style.display = 'none';
                document.getElementById('tutorialArea').style.display = 'block';
                document.getElementById('tutorialArea').scrollIntoView({ behavior: 'smooth' });
            }, 1000);
        }

        function toggleVideo() {
            const videoWrapper = document.getElementById('videoContainer');
            const player = document.getElementById('ytPlayer');
            
            if (videoWrapper.style.display === 'block') {
                videoWrapper.style.display = 'none';
                player.src = ""; // Dừng video khi đóng
            } else {
                videoWrapper.style.display = 'block';
                player.src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1`;
                setTimeout(() => {
                    videoWrapper.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            }
        }
    </script>
</body>
</html>
